<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <p><input type="checkbox" id="notify"><label for="notify">Show a notification when a website is trying to read browser fingerprinting related attributes</label></p>
            <p><input type="checkbox" id="block_thirdparty"><label for="block_thirdparty">Block third-party cookies</label></p>
            <p><input type="checkbox" id="dnt"><label for="dnt">Send DNT header</label></p>
            <p><input type="checkbox" id="remove_etag"><label for="remove_etag">Remove HTTP Etag headers</label></p>
            <p><input type="checkbox" id="block_social"><label for="block_social">Block social plugins</label></p>
            <p><input type="checkbox" id="block_browser"><label for="block_browser">Block browser plugins</label></p>
            <p><button type="submit">Save</button></p>
        </form>
        <script src="options.js"></script>
    </body>
</html>
